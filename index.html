<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>To-do list manager</header>
    <main>
        <div class="nav-bar">
            <div class="nav-btns">
                <h2>Schedules</h2>
                <button class="buttons">
                    <svg class="nav-svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M128 0c17.7 0 32 14.3 32 32V64H288V32c0-17.7 14.3-32 32-32s32 14.3 32 32V64h48c26.5 0 48 21.5 48 48v48H0V112C0 85.5 21.5 64 48 64H96V32c0-17.7 14.3-32 32-32zM0 192H448V464c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V192zm80 64c-8.8 0-16 7.2-16 16v96c0 8.8 7.2 16 16 16h96c8.8 0 16-7.2 16-16V272c0-8.8-7.2-16-16-16H80z"/></svg>
                    This Week
                </button>
                <button class="buttons">
                    <svg class="nav-svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M128 0c17.7 0 32 14.3 32 32V64H288V32c0-17.7 14.3-32 32-32s32 14.3 32 32V64h48c26.5 0 48 21.5 48 48v48H0V112C0 85.5 21.5 64 48 64H96V32c0-17.7 14.3-32 32-32zM0 192H448V464c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V192zm80 64c-8.8 0-16 7.2-16 16v64c0 8.8 7.2 16 16 16H368c8.8 0 16-7.2 16-16V272c0-8.8-7.2-16-16-16H80z"/></svg>
                    This Month
                </button>
                <button class="buttons">
                    <svg class="nav-svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M96 32V64H48C21.5 64 0 85.5 0 112v48H448V112c0-26.5-21.5-48-48-48H352V32c0-17.7-14.3-32-32-32s-32 14.3-32 32V64H160V32c0-17.7-14.3-32-32-32S96 14.3 96 32zM448 192H0V464c0 26.5 21.5 48 48 48H400c26.5 0 48-21.5 48-48V192z"/></svg>
                    All Time
                </button>
            </div>
            <div class="project-nav">
                <h2>Projects</h2>
                <button class="buttons form-trigger">+ Add project</button>
                <div id="symbols">
                <div class="priority-symbols high-symbol"></div><p>High priority</p> <br>
                <div class="priority-symbols low-symbol"></div><p>Low priority</p>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div id="container">

                <div class="project-form">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title">
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority">
                        <option value="high">high</option>
                        <option value="low">low</option>
                    </select>
                    <label for="date">Date</label>
                    <input type="date" name="date" id="date">
                    <button id="submit-project">Add</button>
                    <button id="cancel-add">Cancel</button>
                </div>

                <p id="project-heading">This Week
                </p>

                <div class="projects high-priority">
                    <input type="checkbox" name="checkbox" class="checkbox">
                    <p id="project-title">start to-do project</p>
                    <p class="project-date"></p>
                    <button class="project-btns delete-btn btn-delete">delete</button>
                </div>
                <div class="projects high-priority">
                    <input type="checkbox" name="checkbox" class="checkbox">
                    <p id="project-title">create functionalities</p>
                    <p class="project-date"></p>
                    <button class="project-btns delete-btn btn-delete">delete</button>
                </div>
                <div class="projects high-priority">
                    <input type="checkbox" name="checkbox" class="checkbox">
                    <p id="project-title">Finish To-do Project</p>
                    <p class="project-date"></p>
                    <button class="project-btns delete-btn btn-delete">delete</button>
                </div>
                <div class="projects low-priority">
                    <input type="checkbox" name="checkbox" class="checkbox">
                    <p id="project-title">upload project to github</p>
                    <p class="project-date"></p>
                    <button class="project-btns delete-btn btn-delete">delete</button>
                </div>
            </div>
        </div>
    </main>
    <footer>Copyright<a href="https://twitter.com/Oluchukwu_X" target="_blank"> @Oluchukwu_X </a>on Twitter</footer>
    <script src="main.js"></script>
</body>
</html>
